  <!-- // ES5 -->
  <script>
    function Car() {
      this._fuel = 0
      this.distance = 0
    }

    Car.prototype.move = function () {
      if (this._fuel < 1) {
        throw new RangeError('Fuel tank is depleted')
      }
      this._fuel--
      this.distance += 2
    }
    Car.prototype.addFuel = function () {
      if (this._fuel >= 60) {
        throw new RangeError('Fuel tank is full')
      }
      this._fuel += 10
    }

    var mercedees = new Car()
    //console.log('distance :' + mercedees.distance)
    // alert('Fuel:' + mercedees.fuel)
    // alert('distance :' + mercedees.distance)
    mercedees.addFuel()
    mercedees.move()
