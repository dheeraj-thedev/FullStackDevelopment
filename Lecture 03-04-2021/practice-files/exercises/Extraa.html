<style>
  /* a[href] same as [href]
whats difference */
    /* 
    all the a i.e <a> some text</a> having href property will apply this style 
    a tags not having href property will not get this 
    */

    a[href]{              
        background-color: wheat;
        border: 5px solid #ffccaa;
    }  [href]{
        background-color: green;
        border: 5px solid blue;
    }
</style>

</head>
