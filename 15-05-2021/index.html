<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="Btn" onclick="caller()">Click me</button>
    <script>
      let func = (num1, num2) => {
        if (num1 === 0) {
          throw 'Can not divide by zero'
        }
        return num1 / num2
      }

      function caller() {
        try {
          console.log(func(0, 110))
        } catch (error) {
          console.log('error ' + error + '' + JSON.stringify(error))
        }
      }
    </script>
  </body>
</html>
