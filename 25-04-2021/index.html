<script>

    $(document).ready(function(){
        function CallBackAfterAnimation (){
                $(this).after("<p> Animation was performed !</p>");
        }
        let css={
                height:'+=200px',
                width:'+=200px'
            }
        let optns={
                duration:4000,
                easing:'linear',
                complete:CallBackAfterAnimation
            }
        $('#animateBtnS').click(function(){
            $('#myDiv').animate(css,optns);
        });
    });
