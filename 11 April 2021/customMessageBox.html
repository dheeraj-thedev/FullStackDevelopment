<body id="body" style="background-color: brown;">
    <label>Select The Message</label> 
    <select  id="errors" onchange="perform()">
        <option id="eror" value="1"  >red</option>
        <option id="warn" value="2" >green</option>
        <option id="succ" value="3"> blue</option>
    </select>



</body>

<script>

    function perform(){
        let select = document.getElementById('errors');
        let seletedOption= select.options[select.selectedIndex];
       
        switch(seletedOption.value){
           case "1":
               document.body.style.backgroundColor="red";
                break;
            case "2":
             document.getElementById('body').style.backgroundColor="green";
            // document.body.style.backgroundColor="Green";
                break;
        case "3":
       // document.getElementsByTagName('body').style.backgroundColor="Blue";
        document.body.style.backgroundColor="yellow";
            break;
        }      
    }
</script>
