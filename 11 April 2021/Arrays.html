<script>
 matrix = [];


 let table = document.getElementById('Data');
    // 12 12 31 13
    // 1 2 3 4 
    // 43 23 21 32
    const btn = document.querySelector('button');
    btn.onclick = function (e) {
   
    matrix[0] = [12,12,31,13];
    matrix[1]= [1,2,3,4];
    matrix[2]= [43,23, 21, 32];
    matrix[3] = [12,12,31,13,424,323,43,43,43];
    matrix[4]= [1,2,3,4];
    matrix[5]= [43,23, 21, 32];

    for (let row =0;row<matrix.length;row++){  //
        let rowTable=  table.insertRow(row);
        for ( let col =0;col<matrix[row].length;col++){
            let cellRef= rowTable.insertCell(col);
            cellRef.innerHTML=matrix[row][col];//'Col 4';
        }
    }

    
}


</script>
